  <!DOCTYPE html>
   <html>
    <head>
      <!-- JQuery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
	  </script>
      <!-- css style for rubik -->
      <link rel="stylesheet" type="text/css" href="rubicstyle.css">
    </head>

   <body>
   <!--Navigation Bar-->
    <div class="navbar">
     <a href="" class="active">Play</a>
     <a href="Scramble.html">Scramble</a>
    </div>
    <br><br>
    <div class ="rub">
     <h1>Play With Rubik Cube</h2>
     <!--Enter data--><!-- -->
     <p>Enter matrix dimension that is positive integer:</p>
     <table>
      <tr>
       <td><input type="text" placeholder="Enter number between 1-10" required id="numb"></td>
       <td><button class="red"  type="button" onclick="dataVaidateFunction()">Enter</button></td>
	    <td><button  type="button" onclick="rotationFunction()">Rotate</button></td>
       <td><button  type="button" onclick="initializeFunction()">Reset</button></td>
       
      </tr>

     </table>
    </div>
    
	<!-- Create rubic orthographic -->
    <div class="grid-container">
     <div class="grid-item"></div>
     <div class="grid-item"></div>  
     <div class="grid-item"><table id="top"></table></div>    
     <div class="grid-item"></div>
     <div class="grid-item"><table id="back"></table></div>
     <div class="grid-item"><table id="rightside"></table></div>  
     <div class="grid-item"><table id="front"></table></div>
     <div class="grid-item"><table id="leftside"></table></div>
     <div class="grid-item"></div>  
     <div class="grid-item"></div> 
     <div class="grid-item"><table id="bottom"></table></div>  
     <div class="grid-item"></div> 
    </div>
    
	<div class ="rub">
	 
     <!-- chooses rotation of axis x,y, x -->
      <table>
       <tr>
        <td><p>Choose axis rotation</p></td>
         <td>
         <select id="axisRotation">
           <option value="x">X</option>
           <option value="y">Y</option>	
           <option value="z">Z</option>	
          </select>
         </td>
       </tr>
       <tr>
        <td> 
	    <!-- two direction of rotation Clockwise and Anticlockwise-->
        <p>Choose direction of rotation</p>
        </td>
        <td>
	     <select id="typeRotation">
          <option value="cw">Clockwise</option>
          <option value="anticw">AntiClockwise</option>
         </select>
        </td>
      </tr>
      <tr>
       <td>
        <!--3 maximum step rotation around one axis that make any 
        cell reach the required faces -->
        <p>Choose step of rotation</p>
       </td>
       <td>
        <select id="stepRotation">
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
        </select>
       </td>
      </tr>
      <tr>
        <td>
		 <p>Choose position of cell to<br> be rotate</p>
		</td>
        <td>
		 <select id="cellRotation">
		 </select>
		</td>
        <!--<td><button  type="button" onclick="rotationFunction()">Rotate</button></td>-->
       </tr> 
     </table>
   </div>
   <div id="footer">Copyright &copy; 2019 Dr.-Ing. Bader Juma</div>

<script src="mainFunctionScript.js"></script>
<script src="branchFunctionScript.js"></script>

</body>
</html>
